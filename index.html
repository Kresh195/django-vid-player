<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/favicon/favicon-64x64.png" sizes="64x64">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="controls">
      <button class="js-play-button play-button player-button"><i class="fa fa-play"></i></button>
      <button class="js-pause-button play-button player-button"><i class="fa fa-pause"></i></button>
      <button class="js-mute-button volume-button player-button"><i class="fa fa-volume-up"></i></button>
      <button class="js-volume-button volume-button player-button"><i class="fa fa-volume-off"></i></button>
      <div class="js-current-time current-time"></div>
      <div class="js-progress progress-bar">
        <div class="js-progress-slider progress-slider"></div>
      </div>
      <div class="controls-gap"></div>
       <div class="js-duration duration"></div>
      <button class="js-fullscreen-button fullscreen-button player-button"><i class="fa fa-expand"></i></button>
    </div>
  </div>
  
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
