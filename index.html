<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>
    <div class="controls">
      <button class="js-play-button play-button"><i class="fa fa-play"></i></button>
      <button class="js-pause-button play-button"><i class="fa fa-pause"></i></button>
    </div>
  </div>
  
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
